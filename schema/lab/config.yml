- name: deadline
  mkdir: false
  imports:
  - '"time"'
  - '"gopkg.in/yaml.v3"'
  base: |-
    struct {
        Time time.Time `yaml:"time" json:"time"`
        Score float32 `yaml:"score" json:"score"`
    }
  listtype: '[]deadline'
  init: |-
    const (
        format = "2006-01-02 15:04:05"
    )

    func (c deadline) MarshalYAML() (any, error) {
        return struct {
            Time string `yaml:"time"`
            Score float32 `yaml:"score"`
        }{
            Time: c.Time.Format(format),
            Score: c.Score,
        }, nil
    }

    func (c *deadline) UnmarshalYAML(b *yaml.Node) error {
        var tmp struct {
            Time string `yaml:"time"`
            Score float32 `yaml:"score"`
        }
        err := b.Decode(&tmp)
        if err != nil {
            return err
        }
        if tmp.Time == "" {
            tmp.Time = "9999-12-31 23:59:59"
        }
        tmptime, err := time.ParseInLocation(format, tmp.Time, time.Local)
        if err != nil {
            return err
        }
        *c = deadline{
            Time: tmptime,
            Score: c.Score,
        }
        return nil
    }
